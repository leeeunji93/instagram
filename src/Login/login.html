<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <header>
        <section class="top">
            <div class="login_logo">
                <img src="./Instagram.png" alt="Instagram" style="width: 145px;">
            </div>
            <form>
            <div class="login_input">
                <input
                        type="text"
                        placeholder="Phone number,username, or email">
            </div>
            <div class="=login_input">
                <input
                        type="password"
                        placeholder="Password">
            </div>
            <div class="login_btn">
                <a href="#">Log IN</a>
            </div>
            </form>
            <div class="login_or">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            <div class="login_facebook">
                <img src="./facebook.png" alt="facebook" style="width: 50px">
                <a href="#">Log In with Facebook</a>
            </div>
                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>

        </section>
            <div class="login_signUp">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        <aside class="apps">
            <p>Get the app</p>
            <div class="login_icon">
                <a href="#"><img src="appStore.png" alt="appStore"></a>
                <a href="#"><img src="google.png" alt="google"></a>
            </div>
        </aside>
    </header>
        <footer>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </footer>
</div>
</body>
</html>
